<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<title>Craigslist Helper</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/global.css" type="text/css">
	</head>
	<body>
		<script src="myscripts.js" type="text/javascript"></script>
		<div id="hero-title">
			<p>Craigslist Helper</p>
		</div>
		<div id="wrapper">
		<div class="styled-select">
	        <select name="selected1">
			   <option value="none">Select a city</option>
			   <option value="Bozeman">Bozeman</option>
			   <option value="Seattle">Seattle</option>
			   <option value="Las Angeles">Las Angeles</option>
			</select>
			<select name="selected2">
				<option value="none">Select a Housing Type</option>
                <option value="HouseBuy">House (buy)</option>
                <option value="HouseRent">House (rent)</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
                <option value="Trailer">Trailer</option>
                <option value="Land">Land</option>
			</select>
			<script>
					var cityy = document.getElementsByName("selected1");
					var htypee = document.getElementsByName("selected2");
					var city = cityy.innerHTML;
					var htype = htypee.innerHTML; 
			</script>
			<!-- MAKE A PAGE FOR EACH TYPE OF RESULT AND HAVE 'GO' BUTTON GO TO PAGE BASED ON SELECTION -->
			<input type="button" onclick="cityAndType(city, htype)" value="GO!" />
			<p id="error"></p>
		</div>
		</div>
	</body>
</html>
